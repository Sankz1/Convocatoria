spring.application.name=Convo
server.port=8090
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cipa1
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.datasource.username=cipa1
spring.datasource.password=cipa1
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creaton=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#Swagger configuration
springdoc.swagger-ui.csrf.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
